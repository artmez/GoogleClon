<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clon Google</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/google_favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Encabezado -->
<section class="sec_top row_top">
    <article>
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
    </article>
    <article>
        <a href="https://www.google.com.mx/imghp?hl=en&ogbl">Images</a>
    </article>
    <article>
        <a href="https://www.google.com.mx/intl/en/about/products"><img src="./images/points.png" alt="Google Apps"></a>
    </article>
    <article><a href="https://accounts.google.com/ServiceLogin"><button>Sign In</button></a></article>
</section>

<!-- Logo, Barra search y botones -->
<section class="sec_middle_col">
    <article>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </article>
    <article>
        <form class="search_box">
            <aside>
                <i class="fa fa-search"></i>
            </aside>
            <aside>
                 <input type="search">
            </aside>
            <aside>
                <img src="./images/mic_icon.png" alt="mic icon">
            </aside>
            <aside>
                <img src="./images/camera_icon.png" alt="cam icon">
            </aside>
        </form>
    </article>
    <article>
        <button>Google Search</button>
        <button>I´m Feeling Lucky</button>
    </article>
    <article>
        <p>Google offered in: <a href="https://www.google.com/setprefs?sig=0_E6lWYwj3C7TBfDG1iRInTD9327c%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi96sXSxLz_AhVEI0QIHZklCgMQ2ZgBCBE">Español (Latinoamérica)</a></p>
    </article>
</section>

<section class="sec_bottom_col">
    <aside>
        <p>México</p>
    </aside>
    <aside class="sec_bottom_row">
        <article class="left_text col_bottom">
            <a href="">Sobre Google</a>
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Cómo funciona la Búsqueda</a>
        </article>
        <article class="right_text col_bottom">
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </article> 
    </aside>
</section>

</body>
</html>
